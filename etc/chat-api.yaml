Name: chat-rag
Host: 0.0.0.0
Port: 8888

# Token processing configuration
TokenThreshold: 50_000

# Logging configuration
Log:
  LogFilePath: "logs/"
  LokiEndpoint: "http://localhost:3100/loki/api/v1/push"
  LogScanIntervalSec: 10
  EnableClassification: false

# Model configuration
SummaryModel: "deepseek-v3"
SummaryModelTokenThreshold: 64_000
ClassifyModel: "gpt-oss-120b"

# Split system prompt, used to compress system prompt
SystemPromptSplitStr: "====\n\nRULES"

# used recent user prompt messages nums
RecentUserMsgUsedNums: 3

# Department configuration
DepartmentApiEndpoint: "http://localhost:1234/work_id?work_id="

# Models supported by function calling
LLM:
  # Endpoint: "https://zgsm.sangfor.com/chat-rag/api/v1/chat/completions"
  Endpoint: "http://127.0.0.1:32732/v1/chat/completions"
  # Endpoint: "http://127.0.0.1:32325/model/glm-4.5-fp8/v1/chat/completions"
  FuncCallingModels:
    - "deepseek-v3"
    - "qwen3*"
    - "claude*"

Redis:
  Addr: "127.0.0.1:6379"

# Semantic API configuration
Tools:
  SemanticSearch:
    SearchEndpoint: "http://123.58.64.57:30080/codebase-embedder/api/v1/search/semantic"
    ApiReadyEndpoint: "http://123.58.64.57:30080/codebase-embedder/api/v1/embeddings/summary"
    TopK: 50
    ScoreThreshold: 0.7
  DefinitionSearch:
    SearchEndpoint: "http://123.58.64.57:30080/codebase-indexer/api/v1/search/definition"
    ApiReadyEndpoint: "http://123.58.64.57:30080/codebase-indexer/api/v1/index/summary"
  ReferenceSearch:
    SearchEndpoint: "http://123.58.64.57:30080/codebase-indexer/api/v1/search/reference"
    ApiReadyEndpoint: "http://123.58.64.57:30080/codebase-indexer/api/v1/index/summary"